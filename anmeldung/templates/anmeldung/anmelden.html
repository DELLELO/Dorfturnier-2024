<!DOCTYPE html>
<html>
<head>
    <title>Anmeldung</title>
    <style>
        /* Beispiel-Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 100px; /* Logo-Breite anpassen */
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %} <!-- Statische Dateien laden -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"> <!-- Logo hinzufÃ¼gen -->
        <h1>Anmeldung zum Dorfturnier 2024</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Anmelden</button>
        </form>
    </div>
</body>
</html>
